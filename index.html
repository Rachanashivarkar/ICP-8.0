<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="style.css">

<title> Designs</title>
<style>
    body {
        font-family: 'Roboto', sans-serif; 
        margin: 0;
        padding: 0;
        background-color: beige;
    }
    .container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: aquamarine;
        border: 2px dashed;
        border-radius: 5px;
       
    }
    .container:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        

    }
    
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to  Design</h1>
    <p>This is a sample text which is created by using a beautiful design with
         concepts like margin, padding, box-shadow, hover effect, 
         and a custom Google Font.</p>
    
</div>

</body>
</html>
