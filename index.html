<!DOCTYPE html>
<html lang="en">
<head>

<title>Movie Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f2f2f2;
  }

  .container {
    display: flex;
   
    justify-content: space-around;
  }

  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px;
    padding: 20px;
    width: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card img {
    max-width: 100%;
    
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .card h2 {

    font-size: 18px;
    text-align: center;
  }

  .card p {
    margin: 10px 0;
    font-size: 14px;
    text-align: center;
  }

  .details {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: auto;
  }

  .details span {
    margin-bottom: 5px;
    font-size: 12px;
  }

  .rating {
    display: flex;
  }

  .rating span {
    color: #ffc107;
    font-size: 20px;
    margin-right: 2px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <img src="Avatar.jpeg" alt="Movie Poster">
    <h2>Avatar: The Way of Water</h2>
    
    <div class="details">
      <span>Length: 120 min</span>
      <span>Language: English</span>
      <div class="rating">
        <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9734;</span>
      </div>
      <span>Reviews: 45+</span>
    </div>
   
  </div>

  <div class="card">
    <img src="spirited away.jpeg" alt="Movie Poster">
    <h2>Spirited away</h2>
    <div class="details">
      <span>Length: 90 min</span>
      <span>Language: Japanese</span>
      <div class="rating">
        <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9734;</span><span>&#9734;</span>
      </div>
      <span>Reviews: 45+</span>
    </div>
    
  </div>

  <div class="card">
    <img src="Mulan.jpeg" alt="Movie Poster">
    <h2>Mulan</h2>
    
    <div class="details">
      <span>Length: 90 min</span>
      <span>Language: English</span>
      <div class="rating">
        <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
      </div>
      <span>Reviews: 45+</span>
    </div>
    
  </div>
</div>

</body>
</html>
